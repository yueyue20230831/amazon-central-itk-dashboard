        let filteredData = [...productData];
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Êï∞ÊçÆÂä†ËΩΩÂÆåÊàêÔºåÂÖ±', productData.length, 'Êù°ËÆ∞ÂΩï');
            initializeFilters();
            updateStats();
            displayProducts(filteredData);
            setupEventListeners();
        });
        
        function initializeFilters() {
            const ptSet = new Set();
            const itkSet = new Set();
            const priceSet = new Set();
            
            productData.forEach(product => {
                if (product.PT) ptSet.add(product.PT);
                if (product.ITK) itkSet.add(product.ITK);
                if (product.price_band) priceSet.add(product.price_band);
            });
            
            populateSelect('ptFilter', Array.from(ptSet).sort());
            populateSelect('itkFilter', Array.from(itkSet).sort());
            populateSelect('priceFilter', Array.from(priceSet).sort());
        }
        
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        function updateStats() {
            const totalProducts = filteredData.length;
            const totalPT = new Set(filteredData.map(p => p.PT)).size;
            const totalITK = new Set(filteredData.map(p => p.ITK)).size;
            const totalOrders = filteredData.reduce((sum, p) => sum + (parseInt(p.Order_Units) || 0), 0);
            
            document.getElementById('totalProducts').textContent = totalProducts.toLocaleString();
            document.getElementById('totalPT').textContent = totalPT;
            document.getElementById('totalITK').textContent = totalITK;
            document.getElementById('totalOrders').textContent = totalOrders.toLocaleString();
        }
        
        function setupEventListeners() {
            document.getElementById('ptFilter').addEventListener('change', applyFilters);
            document.getElementById('itkFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }
        
        function applyFilters() {
            const ptFilter = document.getElementById('ptFilter').value;
            const itkFilter = document.getElementById('itkFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = productData.filter(product => {
                const matchesPT = !ptFilter || product.PT === ptFilter;
                const matchesITK = !itkFilter || product.ITK === itkFilter;
                const matchesPrice = !priceFilter || product.price_band === priceFilter;
                const matchesSearch = !searchTerm || product.Title.toLowerCase().includes(searchTerm);
                
                return matchesPT && matchesITK && matchesPrice && matchesSearch;
            });
            
            updateStats();
            displayProducts(filteredData);
        }
        
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑ‰∫ßÂìÅ</div>';
                return;
            }
            
            const productGrid = document.createElement('div');
            productGrid.className = 'product-grid';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                productGrid.appendChild(productCard);
            });
            
            container.innerHTML = '';
            container.appendChild(productGrid);
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageUrl = product.Image_URL || 'https://via.placeholder.com/300x200?text=No+Image';
            const amazonUrl = `https://www.amazon.com/dp/${product.ASIN}`;
            const rating = product.Rating && product.Rating !== '0' ? `‚≠ê ${product.Rating}` : '';
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.Title}" class="product-image" 
                     onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'">
                <div class="product-info">
                    <div class="product-title">${product.Title}</div>
                    <div class="product-details">
                        <strong>PT:</strong> ${product.PT} | <strong>ITK:</strong> ${product.ITK}
                    </div>
                    <div class="product-details">
                        <strong>ËÆ¢ÂçïÈáè:</strong> ${parseInt(product.Order_Units || 0).toLocaleString()} | 
                        <strong>‰ª∑Ê†ºÂå∫Èó¥:</strong> ${product.price_band} ${rating}
                    </div>
                    <div class="product-details">
                        <strong>È¢úËâ≤:</strong> ${product.Color || 'N/A'} | 
                        <strong>ÊùêË¥®:</strong> ${product.Material || 'N/A'}
                    </div>
                    <div class="product-links">
                        <a href="${amazonUrl}" target="_blank" class="btn btn-amazon">
                            üõí Amazon (${product.ASIN})
                        </a>
                        <a href="${product.Page_URL}" target="_blank" class="btn btn-page">
                            üìÑ ‰∫ßÂìÅÈ°µÈù¢
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }
